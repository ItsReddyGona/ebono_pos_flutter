name: Stage Distributor Build

on:
  workflow_dispatch:

jobs:
  stage_build:
    runs-on: ubuntu-22.04

    steps:
      - name: ✅ Setup Environment
        uses: actions/checkout@v3

      - name: ❗️Install Dependencies
        run: |
          sudo apt-get update && sudo apt upgrade -y
          sudo apt-get install -y clang cmake git ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev libunwind-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: ⚙️ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.1"

      - name: 🔍 Get App Version
        id: version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 📦 Install Flutter Dependencies
        run: flutter pub get

      - name: 🚀 Activate Flutter Distributor
        run: dart pub global activate flutter_distributor

      - name: 🧱 Init Distributor Config
        run: flutter_distributor init

      - name: 🛠 Build Linux DEB for Stage
        run: flutter_distributor make --platform=linux --name=stage

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stage-release-${{ steps.version.outputs.version }}
          path: dist/
