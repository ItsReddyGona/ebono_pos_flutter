name: Build Linux and Upload DEB

on:
  push:
    branches:
      - dev # Trigger on push to the 'dev' branch
  workflow_dispatch: # Allow manual trigger of the workflow

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Cache Flutter SDK (Ensure we don't download it every time)
      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/.flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/flutter_version.txt') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # Step 3: Set up Flutter (only if SDK not cached)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.3" # Use a specific Flutter version

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 5: Enable Linux desktop support
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      # Step 6: Install flutter_distributor
      - name: Install flutter_distributor
        run: flutter pub global activate flutter_distributor

      # Step 7: Build and release the Linux DEB package
      - name: Build and Release with flutter_distributor
        run: flutter_distributor release --name=prod --jobs=release-prod-linux-deb

      # Step 8: Create dist directory and move DEB file there
      - name: Create dist directory and move DEB file
        run: |
          mkdir -p dist
          mv dist/*/*.deb dist/

      # Step 9: Push the DEB file to the repository
      - name: Push DEB file to the repository
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/*.deb
          git commit -m "Add Linux DEB build"
          git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 10: Upload the DEB file as an artifact (optional)
      - name: Upload DEB File as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: dist/**/*.deb
