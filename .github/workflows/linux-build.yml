name: Build Linux and Upload DEB

on:
  push:
    branches:
      - dev # Trigger on push to the 'dev' branch
  workflow_dispatch: # Allow manual trigger of the workflow

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Cache Flutter SDK
      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/.flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/flutter_version.txt') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # Step 3: Clean Flutter and Caches (optional if caching is used)
      - name: Clean Flutter and Caches
        run: |
          rm -rf ~/.pub-cache
          rm -rf ~/.flutter_cache
          rm -rf ~/.dart_tool

      # Step 4: Set up Flutter (if Flutter SDK is not cached)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.3" # Ensure compatibility with Dart ^3.5.3

      # Step 5: Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 6: Enable Linux desktop support
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      # Step 7: Install flutter_distributor
      - name: Install flutter_distributor
        run: flutter pub global activate flutter_distributor

      # Step 8: Build and release the Linux DEB package
      - name: Build and Release with flutter_distributor
        run: flutter_distributor release --name=prod --jobs=release-prod-linux-deb

      # Step 9: Upload the DEB file as an artifact
      - name: Upload DEB File
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: dist/**/*.deb
