name: Build Linux and Upload DEB

on:
  workflow_dispatch: # This triggers the workflow manually from the GitHub UI

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Cache Flutter SDK
      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/.flutter
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/flutter_version.txt') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # Step 3: Set up Flutter (only if cache is missed)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.3"
        if: steps.cache.outputs.cache-hit != 'true'

      # Step 4: Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 5: Enable Linux Desktop
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      # Step 6: Install flutter_distributor
      - name: Install flutter_distributor
        run: flutter pub global activate flutter_distributor

      # Step 7: Install dependencies for building Linux application
      - name: Install dependencies for building Linux application
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build g++ cmake

      # Step 8: Build and release the Linux DEB package
      - name: Build and Release with flutter_distributor
        run: flutter_distributor release --name=prod --jobs=release-prod-linux-deb

      # Step 9: List contents of dist directory for debugging
      - name: List contents of dist directory
        run: ls -R dist

      # Step 10: Create dist directory and move DEB file
      - name: Create dist directory and move DEB file
        run: |
          mkdir -p dist
          mv dist/*/*.deb dist/

      # Step 11: Upload the DEB file as an artifact (optional)
      - name: Upload DEB File as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-deb-build
          path: dist/**/*.deb
