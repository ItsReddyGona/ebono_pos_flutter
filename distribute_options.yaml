output: dist/
releases:
  - name: stage
    jobs:
      - name: release-stage-linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            enable-experiment: records
            dart-define: ENV=stage
  - name: prod
    jobs:
      - name: release-prod-linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            enable-experiment: records
            dart-define: ENV=prod
