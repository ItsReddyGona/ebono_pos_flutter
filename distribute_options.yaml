output: dist/
releases:
  - name: stage
    jobs:
      - name: release-stage-linux-deb
        package:
          platform: linux
          target: deb
          output_name: ebono_pos_stage_${version}.deb
          build_args:
            enable-experiment: records
          extra_args:
            - "--dart-define=ENV=stage"
  - name: dev
    jobs:
      - name: release-dev-linux-deb
        package:
          platform: linux
          target: deb
          output_name: ebono_pos_dev_${version}.deb
          build_args:
            enable-experiment: records
          extra_args:
            - "--dart-define=ENV=dev"
  - name: prod
    jobs:
      - name: release-prod-linux-deb
        package:
          platform: linux
          target: deb
          output_name: ebono_pos_prod_${version}.deb
          build_args:
            enable-experiment: records
          extra_args:
            - "--dart-define=ENV=prod"
